<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/cartoon-lofi-young-manga-style-girl-studying-while-listening-music-raining-street-ai-generative_123827-24916.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            padding-top: 50px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: lightgray;
        }
    </style>
</head>
<body>

    <h1>Some Webpage Layouts</h1>

    <div class="gallery">
        <img src="https://cdn.prod.website-files.com/600c68cb72173ece9c8958ed/66a56d3bc890de5bbc0e407e_60bdcf18caffb600e9c53455_Frame%25201.webp" alt="Layout 1">
        <img src="https://fireart.studio/wp-content/uploads/2021/11/5-18-1024x768.jpg" alt="Layout 2">
        <img src="https://thewebsitearchitect.com/wp-content/uploads/2021/01/designing-a-good-hero-section-in-web-design.jpg" alt="Layout 3">
        <img src="https://gliffen.com/wp-content/uploads/2016/09/Website-Layout-e1475000274348.jpg" alt="Layout 4">
        <img src="https://dt2sdf0db8zob.cloudfront.net/wp-content/uploads/2023/07/19-best-web-design-portfolio-examples-to-inspire-yours-currentyear--3.jpeg" alt="Layout 5">
        <img src="https://dt2sdf0db8zob.cloudfront.net/wp-content/uploads/2023/07/19-best-web-design-portfolio-examples-to-inspire-yours-currentyear--17.jpeg" alt="Layout 6">
    </div>

</body>
</html>
